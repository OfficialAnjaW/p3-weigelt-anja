<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS Stylesheet -->

    <link rel="stylesheet" type="text/css" href="main.css">

    <title>MMC6278 | Project 4</title>

    <!-- Google Fonts -->

    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Open+Sans:400,600&display=swap" rel="stylesheet">

  </head>

  <body>

    <header>

      <!-- Header -->

      <h1>Willkommen!</h1>
      <p id="step-one">Step1: Choose your favorite Bavarian word.</p>
      <p class="hide" id="step-two">Step 2: Choose a Bavarian number.</p>
      <p class="hide" id="step-three">Step 3: Choose another number to reveal your fortune.</p>
      <p class="hide" id="step-four">Danke and thank you for playing!</p>

    </header>

    <main>

      <!-- Layer 1: Words -->

      <div class="fortune-teller" id="layer-one">

        <!-- Top Row -->

        <div class="top-row">

          <div class="fortune-block">
            <img src="images/lederhose_blue.png" alt="Lederhose" title="Lederhose">
            <h3 class="word-block">Lederhose</h3>
          </div>

          <div class="fortune-block">
            <img src="images/beer_blue.png" alt="Beer" title="Beer">
            <h3 class="word-block">Bier</h3>
          </div>

        </div>

        <!-- Bottom Row -->

        <div class="bottom-row">

          <div class="fortune-block">
            <img src="images/bratwurst_blue.png" alt="Bratwurst" title="Bratwurst">
            <h3 class="word-block">Bratwurst</h3>
          </div>

          <div class="fortune-block">
            <img src="images/pretzel_blue.png" alt="Pretzel" title="Pretzel">
            <h3 class="word-block">Breze</h3>
          </div>

        </div>

      </div>

      <!-- Layer 2: Numbers One -->

      <div class="fortune-teller hide" id="layer-two">

        <!-- Top Row -->

        <div class="top-row">

          <div class="fortune-block">
            <img src="images/one.png" alt="One" title="One">
            <h3 class="number-block-one">1</h3>
          </div>

          <div class="fortune-block">
            <img src="images/four.png" alt="Four" title="Four">
            <h3 class="number-block-one">4</h3>
          </div>

        </div>

        <!-- Bottom Row -->

        <div class="bottom-row">

          <div class="fortune-block">
            <img src="images/six.png" alt="Six" title="Six">
            <h3 class="number-block-one">6</h3>
          </div>

          <div class="fortune-block">
            <img src="images/eight.png" alt="Eight" title="Eight">
            <h3 class="number-block-one">8</h3>
          </div>

        </div>

      </div>

      <!-- Layer 3: Number Two -->

      <div class="fortune-teller hide" id="layer-three">

        <!-- Top Row -->

        <div class="top-row">

          <div class="fortune-block">
            <img src="images/eight.png" alt="Eight" title="Eight">
            <h3 class="number-block-two">8</h3>
          </div>

          <div class="fortune-block">
            <img src="images/six.png" alt="Six" title="Six">
            <h3 class="number-block-two">6</h3>
          </div>

        </div>

        <!-- Bottom Row -->

        <div class="bottom-row">

          <div class="fortune-block">
            <img src="images/four.png" alt="Four" title="Four">
            <h3 class="number-block-two">4</h3>
          </div>

          <div class="fortune-block">
            <img src="images/one.png" alt="One" title="One">
            <h3 class="number-block-two">1</h3>
          </div>

        </div>

      </div>

      <!-- Layer 4: Fortune -->

      <div class="fortune-teller fortune-styling hide" id="layer-four">

      </div>

    </main>

    <footer>
      <p>Anja Weigelt | Bavarian Fortune Teller</p>
    </footer>

    <!-- JavaScript -->

    <script type="text/javascript" src="src/main.js"></script>

  </body>
</html>
