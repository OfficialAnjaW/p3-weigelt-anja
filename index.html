<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS Stylesheet -->

    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>MMC6278 | Project 4</title>

    <!-- Google Fonts -->

    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Open+Sans:400,600&display=swap" rel="stylesheet">

  </head>

  <body>

    <!-- Headings -->

    <h1>Willkommen!</h1>
    <p>Let's play! Choose your favorite Bavarian word.</p>

    <!-- Fortune Teller Layer 1 -->

    <div class="fortune-teller" id="layer-one">

      <div class="top-row">

        <div class="fortune-block">
          <img src="images/lederhose_white.png" alt="Lederhose" title="Lederhose">
          <h3 class="word-block">Lederhose</h3>
        </div>

        <div class="fortune-block">
          <img src="images/beer_white.png" alt="Beer" title="Beer">
          <h3 class="word-block">Bier</h3>
        </div>

      </div>

      <div class="bottom-row">

        <div class="fortune-block">
          <img src="images/bratwurst_white.png" alt="Bratwurst" title="Bratwurst">
          <h3 class="word-block">Bratwurst</h3>
        </div>

        <div class="fortune-block">
          <img src="images/pretzel_white.png" alt="Pretzel" title="Pretzel">
          <h3 class="word-block">Breze</h3>
        </div>

      </div>

    </div>

    <!-- Fortune Teller Layer 2 -->

    <div class="fortune-teller hide" id="layer-two">

      <!-- Top Row -->

      <div class="top-row">

        <div class="fortune-block block-one align">
          <h3 class="number-block">1</h3>
        </div>

        <div class="fortune-block block-two align">
          <h3 class="number-block">4</h3>
        </div>

      </div>

      <!-- Bottom Row -->

      <div class="bottom-row">

        <div class="fortune-block block-three align">
          <h3 class="number-block">6</h3>
        </div>

        <div class="fortune-block block-four align">
          <h3 class="number-block">8</h3>
        </div>

      </div>

    </div>

    <!-- Fortune Teller Layer 3 -->

    <div class="fortune-teller hide" id="layer-three">

      <!-- Top Row -->

      <div class="top-row">

        <div class="fortune-block block-one align">
          <h3 class="number-block">1</h3>
        </div>

        <div class="fortune-block block-two align">
          <h3 class="number-block">4</h3>
        </div>

      </div>

      <!-- Bottom Row -->

      <div class="bottom-row">

        <div class="fortune-block block-three align">
          <h3 class="number-block">6</h3>
        </div>

        <div class="fortune-block block-four align">
          <h3 class="number-block">8</h3>
        </div>

      </div>

    </div>

    <!-- JavaScript -->

    <script type="text/javascript" src="scripts.js"></script>

  </body>
</html>
